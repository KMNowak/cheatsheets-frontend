<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid template named example</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<div class="left-sidebar">Left sidebar starting at &nbsp; <code>grid-template-row: body-start</code> spanning across 2 rows</div>
		<div class="main-content">Main content</div>
		<div class="right-sidebar">Right sidebar</div>
		<footer class="footer">Footer starting at &nbsp;<code>grid-template-column: main-content-start</code></footer>
	</div>
</body>
</html>
