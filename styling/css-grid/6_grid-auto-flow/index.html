<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamic constraints and values</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<code>grid-auto-flow: column</code>&nbsp;example
		<div class="grid-auto-flow-column">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</div>

		<code>grid-auto-flow: row</code>&nbsp;example
		<div class="grid-auto-flow-row">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</div>

		<code>grid-auto-flow: row dense</code>&nbsp; tries to fill empty spaces with nearest (in order) element
		<div class="grid-auto-flow-row-dense">
			<div class="dense-item">1</div>
			<div class="dense-item">2</div>
			<div class="dense-item">3</div>
			<div class="dense-item">4</div>
			<div class="dense-item">5</div>
			<div class="dense-item">6</div>
			<div class="dense-item">7</div>
			<div class="dense-item">8</div>
			<div class="dense-item">9</div>
		</div>
	</div>
</body>
</html>
